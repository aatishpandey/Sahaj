<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://mirageui.netlify.app/components/styles.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav class="nav nav--shadow">
            <a class="link" href="/index.html">
                <div class="nav-hero nav__hero__main e-nav-hero cursor-pointer">Sahaj</div>
            </a>

            <div class="nav-header">
                <p class="nav__header__items cursor-pointer">
                    <a class="link" href="/pages/products.html">Clothing</a>
                </p>

                <p class="nav__header__items cursor-pointer">
                    <a class="link" href="/index.html">Footwear</a>
                </p>

                <p class="nav__header__items cursor-pointer">
                    <a class="link" href="/index.html">Accesories</a>
                </p>

                <p class="nav__header__items cursor-pointer">
                    <a class="link" href="/index.html">Watches</a>
                </p>
            </div>

            <input class="nav-search" type="text" placeholder="Don't Search here" name="" id="">

            <div class="nav-social">
                <div class="badge-icon-container social-button cursor-pointer dispnone">
                    <a href="/pages/login.html">
                        <button class="btn btn-login">
                            Login
                        </button>
                    </a>
                </div>

                <div class="badge-icon-container social-button cursor-pointer dispnone">
                    <a class="link" href="/pages/cart.html">
                        <div class="fas fa-shopping-cart badge-icon"></div>
                    </a>
                </div>
                <div class="badge-icon-container social-button cursor-pointer dispnone">
                    <a class="link" href="/pages/wishlist.html">
                        <div class="far fa-heart badge-icon"></div>
                    </a>
                </div>

                <div class="badge-icon-container social-button cursor-pointer dispnone">
                    <a class="/" href="/">
                        <div class="far fa-user badge-icon "></div>
                    </a>
                </div>

                <!-- hamburger -->
                <div class="fas fa-chevron-circle-down hamburger social-button" id="ham-icon"></div>
            </div>
        </nav>
    </header>

    <!-- hamburger links -->
    <div class="ham-links" id="ham-link">
        <div class="ham-container nav--shadow">
            <a class="link " href="/">
                <div class="badge-icon-container ">
                    <div class="fas fa-shopping-cart badge-icon"></div>
                    <div>Cart</div>
                    
                </div>
            </a>
            <a class="link" href="/">
                <div class="badge-icon-container">
                    <div class="far fa-heart badge-icon"></div>
                    <div>Favourites</div>
                    
                </div>
            </a>

            <a class="link" href="/">
                <div class="badge-icon-container">
                    <div class="far fa-user badge-icon cursor-pointer"></div>
                    <div>Profile</div>
                </div>
            </a>
        </div>
    </div>

    <div class="form-main">
        <div class="cart-head">Login</div>
        <form class="form nav--shadow">
            <label for="email" class="card-head">
                Enter Your Email
            </label>
            <input class="form-input"
            type="email" name="" id="email">
            <label for="pass" class="card-head">
                Enter Your Password
            </label>
            <input class="form-input" type="password" name="" id="pass">

            <div class="forgot-pass">
                <label for="remem" class="remem-fl">
                    <input type="checkbox" name="" id="remem">
                    <p class="cart-text">Remember Me?</p> 
                </label>
                <div class="cart-text">Forgot Password</div>
            </div>

            <button class="btn btn-primary">
                Login
            </button>

            <a href="/pages/signup.html">
                <div class="cart-text cursor-pointer ">Create New Account?</div>
            </a>
        </form>
    </div>

    <footer class="main-footer">
        <div>
            Made with <i class="fas fa-heart"></i> by Aatish
        </div>
    </footer>

</body>
</html>

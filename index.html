<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahaj</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/components/styles.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://mirageui.netlify.app/components/styles.css">

</head>
<body>
    <header>
        <nav class="nav nav--shadow">
            <div class="nav-hero nav__hero__main e-nav-hero cursor-pointer">Sahaj</div>

            <div class="nav-header">
                <p class="nav__header__items cursor-pointer">
                    <a class="link" href="/index.html">Clothing</a>
                </p>

                <p class="nav__header__items cursor-pointer">
                    <a class="link" href="/index.html">Footwear</a>
                </p>

                <p class="nav__header__items cursor-pointer">
                    <a class="link" href="/index.html">Accesories</a>
                </p>

                <p class="nav__header__items cursor-pointer">
                    <a class="link" href="/index.html">Watches</a>
                </p>
            </div>

            <input class="nav-search" type="text" placeholder="Don't Search here" name="" id="">

            <div class="nav-social">
                <div class="badge-icon-container social-button cursor-pointer">
                    <div class="fas fa-shopping-cart badge-icon"></div>
                    <!-- <div class="status status-digit cart">10</div> -->
                </div>
                <div class="badge-icon-container social-button cursor-pointer">
                    <div class="far fa-heart badge-icon"></div>
                    <!-- <div class="status status-digit cart">10</div> -->
                </div>

                <div class="far fa-user badge-icon cursor-pointer social-button"></div>

                <!-- hamburger -->
                <div class="fas fa-chevron-circle-down hamburger social-button" id="ham-icon"></div>
            </div>
        </nav>
    </header>

    <!-- hamburger links -->
    <div class="ham-links" id="ham-link">
        <div class="ham-container nav--shadow">
            <a class="link " href="/" >
                <div class="badge-icon-container ">
                    <div class="fas fa-shopping-cart badge-icon"></div>
                    <div>Cart</div>
                    <!-- <div class="status status-digit cart">10</div> -->
                </div>
            </a>
            <a class="link" href="/">
                <div class="badge-icon-container">
                    <div class="far fa-heart badge-icon"></div>
                    <div>Favourites</div>
                    <!-- <div class="status status-digit cart">10</div> -->
                </div>
            </a>

            <a class="link" href="/">
                <div class="badge-icon-container">
                    <div class="far fa-user badge-icon cursor-pointer"></div>
                    <div>Profile</div>
                </div>
            </a>
        </div>
    </div>

    <div class="main">
        <div class="large-ad ">
            <img class="img-res" src="/assets/large-ad.jpg" alt="">
        </div>

        <div class="small-card-container">
            <div class="small-card">
                <img class="small-card-img" src="/assets/sm-ad-4.jpg" alt="">
            </div>

            <div class="small-card">
                <img class="small-card-img" src="/assets/sm-ad-2.jpg" alt="">
            </div>

            <div class="small-card"> 
                <img class="small-card-img" src="/assets/sm-ad-3.jpg" alt="">
            </div>
        </div>

        

    </div>

    <footer class="main-footer">
        <div>
            Made with <i class="fas fa-heart"></i> by Aatish
        </div>
    </footer>

    <script src="https://mirageui.netlify.app/playground.js"></script>
